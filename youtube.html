<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and Column span</title>
    <style>
        table, th, td, tr {
            border: 1px solid rgb(169, 7, 7);
            border-collapse: collapse;
          
        }
        #time, #fac {
            text-align: center;
            background-color: rgb(255, 255, 0);
        }
     
    </style>
</head>
<body>
   <table>
    <tr>
        <td rowspan="2">Date</td>
        <td id="time" colspan="2">TIME :- 12:00 - 3:00 pm</td>
    </tr>
    <tr>
        <td id="fac" colspan="2">BCA V Semester (2079)</td>
    </tr>
    <tr>
        <td>2082-03-15</td>
        <td>CACS 303</td>

    </tr>
    <tr>
        <td>2082-03-17</td>
        <td>CACS 304</td>
        <td>INTRODUCTION TO MANAGEMENT</td>
    </tr>
    <tr>
        <td>2082-03-19</td>
        <td>CACS 305</td>
        <td>DATABASE MANAGEMENT SYSTEM</td>
    </tr>
    <tr>
        <td>2082-03-21</td>
        <td>CACS 306</td>
        <td>WEB TECHNOLOGY</td>
    </tr>
    <tr>
        <td>2082-03-23</td>
        <td>CACS 307</td>
        <td>SOFTWARE ENGINEERING</td>
    </tr>
   </table>

</body>
</html>
