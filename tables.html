<!DOCTYPE html>
<html>
    <head>
       <title>
        tables

       <style>
        table,th,td,tr{
            border: 1px solid blue;
            border-collapse: collapse;

        }
#TIME, #fac{
    text-align: center;
    
    
}

       </style>
       

    </head>
    <body>

            <thead>

            </thead>

                <td id="fac" colspan="2">BCA V Semester (2079)</td>
        </tr>
        
    </body>
</html>
